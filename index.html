<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poppins-regular {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="poppins-regular container mx-auto">
    <!-- header section -->
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="font-bold text-xl" href="">BIKER ZONE</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                  </ul>
                </div>
                <div class="ml-6">
                  <a class="btn bg-[#E76F51] text-white w-28">Login</a>
                </div>
              </div>
        </nav>
    </header>
    <!-- main section -->
    <main class="container mx-auto">
        <!-- slider carousel -->
        <div class="carousel w-full">
            <div id="slide1" class=" carousel-item relative w-full lg:h-[550px] bg-[#e76f5128]">
              <div class="lg:flex p-24 items-center">
                <!-- text content -->
                <div class="flex-1 lg:pl-7">
                  <h1 class="text-6xl lg:text-7xl font-bold mb-5">Ride-on R15 V4 with Smile</h1>
                  <p class="mb-8">Amet minim mollit non deserunt ullamco
                      est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
                      <a class="btn bg-[#E76F51] text-white w-28">Purchase</a>
                </div>
                <!-- img content -->
                <div class="flex-1 lg:pl-7">
                  <img src="./images/slider/bike1.png" class="w-[500px]"/>
                </div>
              </div>
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
              <img
                src="./images/slider/bike2.png"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
              <img
                src="./images/slider/bike3.png"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
              <img
                src="./images/slider/bike4.png"
                class="w-full" />
              <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>

            </div>
